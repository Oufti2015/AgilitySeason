<!doctype html>
<title>Agility Season</title>
<script>
function loadData() {
	$.getJSON("data.json", function(data) {
		console.log(data);
		var output = "<h1>Chiens</h1>";
		var output += "<ul>";
		
		for (var i in data.chiens) {
			output += "<li>" + data.chiens[i].nom+"</li>";
		}
		
		output += "</ul>";
		
		document.getElementById("chiensList").innerHTML=output;
	}	
}

window.onload = loadData;
</script>

<div id="chiensList"></div>
